<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CityConnect Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/users/dashboard.css') }}">
</head>
<body>

    <div class="top-bar">
        <div><strong>CityConnect</strong></div>
        <div>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>

    <div class="container">
        <h1>Hello, {{ username }}!</h1>
        <p>You're currently in <strong>{{ city_name }}</strong></p>

        <!-- Grid of dashboard cards with links to different features -->
        <div class="card-grid">

            <!-- Admin dashboard card shown only if user is admin -->
            {% if is_admin %}
            <div class="card">
                <div class="icon">🛠️</div>
                <a href="{{ url_for('admin_dashboard') }}">Admin Dashboard</a>
            </div>
            {% endif %}

            <!-- Card to view own profile -->
            <div class="card">
                <div class="icon">🙋</div>
                <a href="{{ url_for('view_own_profile') }}">View My Profile</a>
            </div>

            <!-- Card to edit profile, using current user ID -->
            <div class="card">
                <div class="icon">✏️</div>
                <a href="{{ url_for('profile', user_id=session['user_id']) }}">Edit Profile</a>
            </div>            

            <!-- Card for users with similar interests -->
            <div class="card">
                <div class="icon">💬</div>
                <a href="{{ url_for('similar_interests', scope='city') }}">Similar Interests</a>
            </div>

            <!-- Card to view user's friends -->
            <div class="card">
                <div class="icon">🤝</div>
                <a href="{{ url_for('view_friends') }}">My Friends</a>
            </div>

            <!-- Card to view all groups -->
            <div class="card">
                <div class="icon">👥</div>
                <a href="{{ url_for('list_groups') }}">View All Groups</a>
            </div>

            <!-- Card to manage friend requests -->
            <div class="card">
                <div class="icon">📨</div>
                <a href="{{ url_for('manage_friend_requests') }}">Friend Requests</a>
            </div>
        </div>
    </div>

</body>
</html>
