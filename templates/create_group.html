<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Create Group - CityConnect</title>
    <style>
        /* Body with base font, background color, and default text color */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Top bar styling with background color, padding, and flex layout */
        .top-bar {
            background-color: #0077cc;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Styling for links in the top bar */
        .top-bar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Hover effect for top bar links */
        .top-bar a:hover {
            color: #cce4ff;
        }

        /* Main container with max width, centered margin, translucent background,
           padding, rounded corners, shadow, and backdrop blur effect */
        .container {
            max-width: 700px;
            margin: 40px auto;
            background-color: #ffffffcc; /* slightly transparent white */
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 119, 204, 0.15);
            backdrop-filter: saturate(180%) blur(15px);
            border: 1px solid #d1d9e6;
        }

        /* Heading style with color, margin, font size, weight, letter spacing, and center alignment */
        h1 {
            color: #0077cc;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 2.2rem;
            letter-spacing: 0.03em;
            text-align: center;
        }

        /* Form label styling: bold font, size, margin, and color */
        label {
            font-weight: 600;
            font-size: 1rem;
            display: block;
            margin-bottom: 8px;
            color: #005fa3;
        }

        /* Text input and textarea styling: padding, full width, font size, margin,
           border style, radius, background, transition for focus, and vertical resize for textarea */
        input[type="text"],
        textarea {
            padding: 12px 15px;
            width: 100%;
            font-size: 1rem;
            margin-bottom: 25px;
            border: 1.8px solid #ccd6f6;
            border-radius: 10px;
            background-color: #f7faff;
            transition: border-color 0.3s ease;
            outline-offset: 2px;
            resize: vertical;
        }

        /* Focus styles for inputs and textarea: border color, shadow, and background */
        input[type="text"]:focus,
        textarea:focus {
            border-color: #0077cc;
            box-shadow: 0 0 8px rgba(0, 119, 204, 0.3);
            background-color: white;
        }

        /* Checkbox styling: spacing, accent color, pointer cursor, scaling, and vertical alignment */
        input[type="checkbox"] {
            margin-right: 12px;
            accent-color: #0077cc;
            cursor: pointer;
            transform: scale(1.15);
            vertical-align: middle;
        }

        /* Container for the checkboxes with flex wrap, gap between items, and margin below */
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px 40px;
            margin-bottom: 30px;
        }

        /* Individual checkbox label styling: width (50% minus gap), font size, color,
           pointer cursor, no text selection, flex alignment, and color transition */
        .checkbox-group label {
            width: calc(50% - 20px);
            font-size: 1rem;
            color: #2c3e50;
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            transition: color 0.3s ease;
        }

        /* Hover effect for checkbox labels */
        .checkbox-group label:hover {
            color: #0077cc;
        }

        /* Submit button styling: background, text color, border radius, cursor,
           font size, padding, full width, bold font, shadow, and smooth transitions */
        button[type="submit"] {
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 15px;
            width: 100%;
            font-weight: 700;
            box-shadow: 0 6px 14px rgba(0, 119, 204, 0.4);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Hover effect for submit button */
        button[type="submit"]:hover {
            background-color: #005fa3;
            box-shadow: 0 8px 20px rgba(0, 95, 163, 0.6);
        }
    </style>
</head>
<body>

<!-- Top bar with a link to go back to the list of groups -->
<div class="top-bar">
    <a href="{{ url_for('list_groups') }}">‚Üê Back to Groups</a>
</div>

<!-- Main form container -->
<div class="container">
    <h1>Create a New Group</h1>
    <form method="POST">
        <!-- Input for group name -->
        <label for="group_name">Group Name:</label>
        <input type="text" name="group_name" id="group_name" required />

        <!-- Textarea for group description -->
        <label for="description">Description:</label>
        <textarea name="description" id="description" rows="4" required></textarea>

        <!-- Section to select interests related to the group -->
        <label>Select Relevant Interests:</label>
        <div class="checkbox-group">
            <!-- Loop through the interests and create a checkbox for each -->
            {% for interest in interests %}
                <label>
                    <input type="checkbox" name="interests" value="{{ interest.interest_ID }}">
                    {{ interest.interest_name }}
                </label>
            {% endfor %}
        </div>

        <!-- Submit button to create the group -->
        <button type="submit">Create Group</button>
    </form>
</div>

</body>
</html>
