<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - CityConnect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/dashboard.css') }}">
</head>
<body>

    <div class="top-bar">
        <div>
            <a href="{{ url_for('dashboard') }}">← Back to Main Dashboard</a>
        </div>
    </div>

    <div class="container">
        <h1>Admin Dashboard</h1>

        <!-- Grid of admin option cards -->
        <div class="card-grid">
            
            <!-- Card: Manage Users -->
            <div class="card">
                <div class="icon">👤</div>
                <a href="{{ url_for('admin_users') }}">Manage Users</a>
            </div>

            <!-- Card: Manage Interests -->
            <div class="card">
                <div class="icon">🎯</div>
                <a href="{{ url_for('admin_interests') }}">Manage Interests</a>
            </div>

            <!-- Card: Manage Groups -->
            <div class="card">
                <div class="icon">👥</div>
                <a href="{{ url_for('admin_groups') }}">Manage Groups</a>
            </div>
            
            <!-- Card: Manage Posts -->
            <div class="card">
                <div class="icon">📝</div>
                <a href="{{ url_for('admin_posts') }}">Manage Posts</a>
            </div>
            
            <!-- Card: Manage Events -->
            <div class="card">
                <div class="icon">📅</div>
                <a href="{{ url_for('admin_events') }}">Manage Events</a>
            </div>
            
            <!-- Card: Manage Ratings -->
            <div class="card">
                <div class="icon">⭐</div>
                <a href="{{ url_for('admin_ratings') }}">Manage Ratings</a>
            </div>
        </div>
    </div>

</body>
</html>
