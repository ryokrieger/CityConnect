<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with {{ friend_name }} - CityConnect</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #0077cc;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .header a:hover {
            color: #cce4ff;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }

        h2 {
            color: #1d3557;
            font-size: 24px;
            margin-bottom: 24px;
            text-align: center;
        }

        .chat-box {
            border: 1px solid #d0d7e2;
            border-radius: 10px;
            height: 320px;
            overflow-y: auto;
            padding: 20px;
            background-color: #f7f9fc;
            margin-bottom: 24px;
        }

        .chat-message {
            margin-bottom: 18px;
            display: flex;
            flex-direction: column;
        }

        .chat-message.sent {
            align-items: flex-end;
        }

        .chat-message.sent .message-content {
            background-color: #10b981;  /* Green background */
            color: white;
            align-self: flex-end;
            margin-right: 0;
        }

        .chat-message.received {
            align-items: flex-start;
        }

        .chat-message.received .message-content {
            background-color: #3b82f6;  /* Blue background */
            color: white;
            align-self: flex-start;
            margin-left: 0;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            font-size: 14.5px;
            margin: 4px 0;
            word-wrap: break-word;
        }

        .sender-name {
            font-weight: bold;
            color: #2a2a2a;
            margin-bottom: 4px;
            font-size: 13px;
        }

        .message-time {
            font-size: 11px;
            color: #666;
            margin-top: 4px;
        }

        .chat-message.sent .sender-name,
        .chat-message.sent .message-time {
            align-self: flex-end;
            margin-right: 8px;
        }

        .chat-message.received .sender-name,
        .chat-message.received .message-time {
            align-self: flex-start;
            margin-left: 8px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        textarea {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Send button styling */
        button {
            background-color: #1d3557;
            color: white;
            padding: 10px 18px;
            font-size: 15px;
            border: none;
            border-radius: 8px;
            margin-top: 12px;
            cursor: pointer;
            align-self: flex-end;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #16314a;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #1d3557;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .chat-box {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{{ url_for('view_friends') }}">‚Üê Back to Friends</a>
    </div>

    <div class="container">
        <h2>Chat with {{ friend_name }}</h2>

        <!-- Scrollable message history container -->
        <div class="chat-box" id="chat-box">
            <!-- Loop through all messages and display with appropriate styling -->
            {% for message in messages %}
                <!-- Determine if message was sent by current user or received from friend -->
                <div class="chat-message {% if message.sender_ID == current_user_id %}sent{% else %}received{% endif %}">
                    <div class="sender-name">{{ message.sender_name }}</div>

                    <div class="message-content">
                        {{ message.content }}
                    </div>

                    <div class="message-time">{{ message.timestamp }}</div>
                </div>
            {% endfor %}
        </div>

        <!-- Form for sending new messages -->
        <form method="POST">
            <!-- Message input field -->
            <textarea name="message" rows="3" placeholder="Type your message..." required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <!-- JavaScript to auto-scroll to bottom of chat on page load -->
    <script>
        // Function to scroll chat to bottom
        function scrollToBottom() {
            const chatBox = document.getElementById('chat-box');
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        // Scroll to bottom when page loads
        window.addEventListener('load', scrollToBottom);
        
        // Optional: Scroll to bottom after form submission
        // This helps ensure new messages are visible
        if (window.location.search.includes('message_sent')) {
            scrollToBottom();
        }
    </script>
</body>
</html>
