<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - CityConnect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/access.css') }}">

    <script>
        // Dynamically filters neighborhood options based on selected city
        function filterNeighborhoods() {
            const cityCode = document.getElementById("city").value;
            const allNeighborhoods = JSON.parse('{{ neighborhoods_json | tojson | safe }}');
            const neighborhoodSelect = document.getElementById("neighborhood");

            neighborhoodSelect.innerHTML = "<option disabled selected value=''>Select Neighborhood</option>";

            allNeighborhoods
                .filter(n => n.city_code == cityCode)
                .forEach(n => {
                    const option = document.createElement("option");
                    option.value = n.postal_code;
                    option.text = n.area_name;
                    neighborhoodSelect.appendChild(option);
                });
        }
    </script>
</head>

<body onload="filterNeighborhoods()">
    <div class="header">
        <div><strong>CityConnect</strong></div>
        <div></div>
    </div>

    <div class="container">
        <h2>Sign Up</h2>

        <!-- Signup form -->
        <form method="POST">
            <label>Username:</label>
            <input type="text" name="username" required>

            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Gender:</label>
            <select name="gender" required>
                <option disabled selected value="">Select</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>

            <!-- City selection dropdown, triggers neighborhood filter on change -->
            <label>City:</label>
            <select name="city" id="city" onchange="filterNeighborhoods()" required>
                <option disabled selected value="">Select City</option>
                {% for city in cities %}
                    <option value="{{ city.city_code }}">{{ city.city_name }}</option>
                {% endfor %}
            </select>

            <!-- Neighborhood dropdown, options filled dynamically via JS -->
            <label>Neighborhood:</label>
            <select name="neighborhood" id="neighborhood" required>
            </select>

            <label>Password:</label>
            <input type="password" name="password" required>

            <input type="submit" value="Sign Up" class="btn-submit">
        </form>

        <!-- Link to login page -->
        <div class="login-link">
            <p>Already have an account? <a href="{{ url_for('login') }}">Log in here</a>.</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <div class="flash-message {{ 'flash-success' if category == 'success' else 'flash-error' }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endwith %}
    </div>
</body>
</html>
