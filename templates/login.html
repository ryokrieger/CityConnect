<!DOCTYPE html>
<html>
<head>
    <title>Login - CityConnect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/users/access.css') }}">
</head>
<body>
    <div class="header">
        <div><strong>CityConnect</strong></div>
        <div></div>
    </div>

    <div class="container">
        <h2>Log In</h2>

        <!-- Login form -->
        <form method="POST">
            <label>Username:</label>
            <input type="text" name="username" required>

            <label>Password:</label>
            <input type="password" name="password" required>

            <input type="submit" value="Log In" class="btn-submit">
        </form>

        <div class="signup-link">
            <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a>.</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <div class="flash-message flash-error">
                    {{ message }}
                </div>
            {% endfor %}
        {% endwith %}

        <!-- Profile link (only shows if logged in) -->
        {% if session.user_id %}
            <div class="profile-link">
                <a href="{{ url_for('dashboard', user_id=session.user_id) }}">Go to Profile</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
